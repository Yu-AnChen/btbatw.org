<nav class="navbar navbar-expand-lg fixed-top bg-white py-3">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand mx-0" href="{{ site.baseurl }}/">
                <span>{{ site.brand }}</span>
            </a>
            <button class="navbar-toggler p-2 btn btn-round btn-primary" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span>MENU</span>
            </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end bg-light" id="navbarsExampleDefault">
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <a href="{{ site.baseurl }}/">
                            {{ site.brand }}
                        </a>
                    </div>
                    <div class="col-6 collapse-close text-right">
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarsExampleDefault"

                            <i class="tim-icons icon-simple-remove"></i>
                        </button>
                    </div>
                </div>
            </div>

                <li class="nav-item my-2 my-lg-0">

                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
