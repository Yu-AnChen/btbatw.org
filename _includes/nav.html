<nav class="navbar navbar-expand-lg fixed-top bg-dark">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="{{ site.baseurl }}/">
                <span>{{ site.brand }}</span>
            </a>
            <button class="navbar-toggler p-2 btn btn-success btn-simple btn-round" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="text-white">MENU</span>
            </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end bg-darker" id="navbarsExampleDefault">
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <a href="{{ site.baseurl }}/" class="text-white">
                            {{ site.brand }}
                        </a>
                    </div>
                    <div class="col-6 collapse-close text-right">
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarsExampleDefault"
                            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="tim-icons icon-simple-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav">
                {% for item in site.data.nav-links %}
                <li class="nav-item">
                    <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %} active {% endif %}">
                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
