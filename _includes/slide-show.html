<div id="carouselExampleIndicators" class="carousel slide carousel-fade m-0">
    <div class="carousel-inner">
        {% for item in include.data %}
        <div class="carousel-item {% if forloop.first == true %}active {% endif %}">
            <div class="w-100 bg-img-placeholder d-flex align-items-start justify-content-end" style="height:400px; background-image:url('{{ item.img-url | absolute_url }}')">
                <div class="mt-5 p-4" style="background-color: rgba(256,256,256,0.8);">
                    <h2 class="m-0">{{ item.text }}</h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
